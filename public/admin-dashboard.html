<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード - 管理システム</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/static/css/dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="admin-page">
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <i class="fas fa-school"></i>
                <h2>管理システム</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item active">
                    <i class="fas fa-chart-line"></i> ダッシュボード
                </a>
                <a href="admin-blog.html" class="nav-item">
                    <i class="fas fa-blog"></i> ブログ記事
                </a>
                <a href="admin-newsletter.html" class="nav-item">
                    <i class="fas fa-newspaper"></i> 学校だより
                </a>
                <a href="admin-events.html" class="nav-item">
                    <i class="fas fa-calendar"></i> 行事予定
                </a>
                <a href="admin-school-rules.html" class="nav-item">
                    <i class="fas fa-hands-helping"></i> 亀津小のやくそく
                </a>
                <a href="admin-bullying-prevention.html" class="nav-item">
                    <i class="fas fa-shield-alt"></i> いじめ防止方針
                </a>
                <a href="visual-editor-v2" class="nav-item">
                    <i class="fas fa-paint-brush"></i> ビジュアル編集 v2
                </a>
                <a href="index.html" class="nav-item">
                    <i class="fas fa-external-link-alt"></i> サイトを見る
                </a>
            </nav>
            <div class="sidebar-footer">
                <button id="themeToggle" class="theme-toggle" aria-label="テーマ切替">
                    <i class="fas fa-moon"></i>
                    <span>ダークモード</span>
                </button>
                <button id="logoutBtn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> ログアウト
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1><i class="fas fa-chart-line"></i> ダッシュボード</h1>
                <div class="admin-user">
                    <i class="fas fa-user-circle"></i>
                    <span id="adminUsername">管理者</span>
                </div>
            </header>

            <div class="admin-content">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                            <i class="fas fa-blog"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="blogCount">0</h3>
                            <p>ブログ記事</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                            <i class="fas fa-newspaper"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="newsletterCount">0</h3>
                            <p>学校だより</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                            <i class="fas fa-calendar"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="eventCount">0</h3>
                            <p>行事予定</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalAccessCount">0</h3>
                            <p>総アクセス数</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="monthlyAccessCount">0</h3>
                            <p>今月のアクセス</p>
                        </div>
                    </div>
                </div>

                <!-- Recent Posts -->
                <div class="dashboard-section">
                    <h2><i class="fas fa-blog"></i> 最近のブログ記事</h2>
                    <div class="dashboard-list" id="recentPosts">
                        <!-- Dynamic content -->
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="/static/js/admin-auth.js"></script>
    <script src="/static/js/dark-mode.js"></script>
    <script src="/static/js/keyboard-shortcuts.js"></script>
    <script src="/static/js/admin-dashboard.js"></script>
    <script>
        // キーボードショートカット初期化
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof KeyboardShortcuts !== 'undefined') {
                KeyboardShortcuts.init();
            }
        });
    </script>
</body>
</html>
