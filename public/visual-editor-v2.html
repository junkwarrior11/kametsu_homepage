        // Initialize

        // Load Content from API

            try {
                const response = await fetch('/api/tables/site_settings?limit=100');
                if (!response.ok) throw new Error('API request failed');
                
                const data = await response.json();
                
                if (data.data) {

                    });

                }
            } catch (error) {

                throw error;
            }

        function changeSection() {
            const select = document.getElementById('section-selector');
            const sectionId = select.value;
            
            if (!sectionId) {
                showEmptyState();
                return;
            }
            
            currentSection = sectionId;
            renderForm(sectionId);
            renderPreview(sectionId);
        }

        // Render Edit Form
        function renderForm(sectionId) {
            const container = document.getElementById('form-container');
            const section = sectionDefinitions[sectionId];
            
            if (!section) {
                showEmptyState();
                return;
            }
            
            let html = `<h3 style="margin-bottom: 20px; color: #333; font-size: 16px;">${section.title}</h3>`;
            
            section.fields.forEach(field => {
                const value = contentData[field.key] || '';
                
                html += `
                    <div class="form-group">
                        <label>${field.label}</label>
                `;
                
                if (field.type === 'textarea') {
                    html += `<textarea id="field-${field.key}" oninput="updatePreview()">${escapeHtml(value)}</textarea>`;
                } else {
                    html += `<input type="${field.type}" id="field-${field.key}" value="${escapeHtml(value)}" oninput="updatePreview()">`;
                }
                
                html += `</div>`;
            });
            
            container.innerHTML = html;
            
            // Store original data for cancel
            originalData = {...contentData};
        }

        // Render Preview
        function renderPreview(sectionId) {
            const container = document.getElementById('preview-content');
            const section = sectionDefinitions[sectionId];
            
            if (!section) return;
            
            let html = `<div style="padding: 20px;">`;

                // Collect all field values

                            value: newValue
                        });

                    const updateRes = await fetch(`/api/tables/site_settings/${existing.id}`, {
                        method: 'PATCH',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({setting_value: value})

                    const createRes = await fetch('/api/tables/site_settings', {

                    if (!createRes.ok) throw new Error('Create failed');
                }
                
                console.log(`‚úÖ Updated: ${key}`);

                console.error(`‚ùå Failed to update ${key}:`, error);

        // Cancel Edit
        function cancelEdit() {
            if (!currentSection) return;
            
            // Restore original values
            const section = sectionDefinitions[currentSection];
            section.fields.forEach(field => {
                const input = document.getElementById(`field-${field.key}`);
                if (input) {
                    input.value = originalData[field.key] || '';
                }
            });
            
            updatePreview();
            showToast('Â§âÊõ¥„ÇíÁ†¥Ê£Ñ„Åó„Åæ„Åó„Åü', 'success');
        }

        // Switch Device
        function switchDevice(device) {
            const wrapper = document.getElementById('preview-wrapper');
            const buttons = document.querySelectorAll('.device-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-device="${device}"]`).classList.add('active');
            
            wrapper.className = `preview-wrapper ${device}`;
        }

        function showEmptyState() {
            document.getElementById('form-container').innerHTML = `
                <div class="empty-state">

                    <p>‰∏ä„Åã„Çâ„Çª„ÇØ„Ç∑„Éß„É≥„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>

            `;
            
            document.getElementById('preview-content').innerHTML = `

                </div>
            `;
            
            currentSection = null;
        }

        // Show Toast
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Show/Hide Loading
        function showLoading() {
            const overlay = document.createElement('div');
            overlay.className = 'loading-overlay';
            overlay.id = 'loading-overlay';
            overlay.innerHTML = '<div class="loading-spinner"></div>';
            document.body.appendChild(overlay);
        }

        function hideLoading() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) overlay.remove();
        }

        // Escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
